<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OH-BANK</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="">
      <div class="main">
        <div class="quit">
          <span class="badge bg-danger"><i class="bi bi-escape"></i></span>
        </div>
        <div class="logo">
          <img src="bank2.png" alt="banka" />
        </div>
        <div class="main-content">
          <h1>İŞLEMLER</h1>
          <p class="bakiye"></p>
          <select id="moneyTakeOrGive">
            <option>Para Çek</option>
            <option>Para Yatır</option>
          </select>
          <input class="inpTutar" type="text" placeholder="Tutar" />
          <button type="button" class="myBtnİslem btn btn-warning">
           İşlem Yap
          </button>

          <div class="toast-container position-fixed bottom-0 end-0 p-3 ">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header bg-dange">
                <strong class="me-auto bg-danger ">BAKİYE UYARISI</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body ">
                BAKİYENİZ YETERSİZ
              </div>
            </div>
          
        
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="mjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
</html>
